# This is a fully corrected configuration based on the standard Klipper pinout for the BTT SKR Mini E3 V3.
# It fixes major pin conflicts with TMC drivers and fans.

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_5200280006504E5238363120-if00

[printer]
kinematics: corexy
max_velocity: 700
max_accel: 15000
max_z_velocity: 25
max_z_accel: 200
square_corner_velocity: 5.0

# ---------- STANDARD MAPPING (board X header -> stepper_x, board Y header -> stepper_y) ----------

[stepper_x]
step_pin: PB10
dir_pin: PB2  # Keep as you have it working now
enable_pin: !PB11
rotation_distance: 40
microsteps: 16
endstop_pin: tmc2209_stepper_x:virtual_endstop
# CHANGED: X endstop is at MAX position (right side)
position_endstop: 330  # Changed from 0 to max position
position_min: 0
position_max: 330
homing_speed: 50
homing_retract_dist: 10
homing_positive_dir: true  # ADDED: Tell Klipper to home toward MAX

[stepper_y]
step_pin: PB13
dir_pin: !PB12  # Keep as you have it working now
enable_pin: !PB14
rotation_distance: 40
microsteps: 16
endstop_pin: tmc2209_stepper_y:virtual_endstop
# CHANGED: Y endstop is at MAX position (back of printer)
position_endstop: 365  # Changed from 0 to max position
position_min: 0
position_max: 365
homing_speed: 50
homing_retract_dist: 10
homing_positive_dir: true  # ADDED: Tell Klipper to home toward MAX

[stepper_z]
step_pin: PB0          # CORRECTED: Standard Z Step Pin
dir_pin: PC5           # CORRECTED: Standard Z Dir Pin
enable_pin: !PB1        # CORRECTED: Standard Z Enable Pin
rotation_distance: 4
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_max: 370
position_min: -5
homing_retract_dist: 5

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
rotation_distance: 22.48
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_pin: PA0
sensor_type: PT1000
pullup_resistor: 4700
control: pid
pid_kp: 22.2
pid_ki: 1.08
pid_kd: 114.0
min_temp: 0
max_temp: 450

# IMPORTANT: Update safe_z_home position
# Since (0,0) is now at front-left, adjust the safe home position
[safe_z_home]
home_xy_position: 165, 182.5  # Middle of the bed (330/2, 365/2)
speed: 100
z_hop: 10
z_hop_speed: 5

[heater_bed]
heater_pin: PC9
sensor_pin: PC4
sensor_type: EPCOS 100K B57560G104F
pullup_resistor: 4700
control: pid
pid_kp: 54.027
pid_ki: 0.770
pid_kd: 948.182
min_temp: 0
max_temp: 150


[verify_heater heater_bed]
max_error: 6000
check_gain_time: 3000
heating_gain: 0.05

# --- CORRECTED TMC2209 Shared UART Bus Configuration ---
# TMC2209 configurations (keeping the swapped addresses)

# TMC2209 configurations remain the same
[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.9
hold_current: 0.01
diag_pin: ^PC1
driver_SGTHRS: 78

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.9
hold_current: 0.01
diag_pin: ^PC0
driver_SGTHRS: 82

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 1.600

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.6

# --- CORRECTED Fan Configuration ---
[fan]
pin: PC6 # CORRECTED: This is the physical FAN0 port for the Part Cooling Fan

[heater_fan hotend_fan]
pin: PC7 # CORRECTED: This is the physical FAN1 port for the Hotend Fan
heater: extruder
heater_temp: 50.0

[controller_fan my_controller_fan] # ADDED: Optional fan for electronics
pin: PB15

# --- [The rest of the file is unchanged] ---

[bltouch]
sensor_pin: PC14
control_pin: PA1
x_offset: -36.02    # UPDATED per request: distance between nozzle and BLTouch tip in X = 36.02 mm
y_offset: -2
#z_offset: 1
sample_retract_dist: 1
speed: 10.0
probe_with_touch_mode: False
lift_speed: 5.0

[bed_mesh]
speed: 200
horizontal_move_z: 10.0
mesh_min: 4, 25
# Ensure mesh_max.x + x_offset <= position_max (330).
# 330 - 36.02 = 293.98 -> set mesh_max.x to 293 (or 293.9 if you prefer decimals)
mesh_max: 293, 350
probe_count: 5,5
algorithm: bicubic
fade_start: 1.0
fade_end: 10.0
[idle_timeout]
timeout: 86400

[virtual_sdcard]
path: /opt/printer_data/gcodes

[display_status]
[pause_resume]

# --- [Macros are unchanged except we add a helper macro to ensure the nozzle is centered when running probe calibration] ---

[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
variable_extrude: 1.0
gcode:
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_z = printer.toolhead.position.z|float %}
  {% if act_z < (max_z - 2.0) %}
      {% set z_safe = 2.0 %}
  {% else %}
      {% set z_safe = max_z - act_z %}
  {% endif %}
  PAUSE_BASE
  G91
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G1 E-{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  {% if "xyz" in printer.toolhead.homed_axes %}
    G1 Z{z_safe} F900
    G90
    G1 X{x_park} Y{y_park} F6000
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %}

[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  {% if 'VELOCITY' in params|upper %}
    {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
  {%else %}
    {% set get_params = "" %}
  {% endif %}
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G91
    G1 E{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}  
  RESUME_BASE {get_params}

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  TURN_OFF_HEATERS
  CANCEL_PRINT_BASE

# Helper macro: move the PROBE to the coordinates that will put the NOZZLE at the bed center,
# then call the standard PROBE_CALIBRATE. This ensures the nozzle — not the probe — ends up
# at the bed centre after calibration.
[gcode_macro PROBE_CALIBRATE_CENTER]
description: Move the probe such that nozzle will be at the bed center, then run PROBE_CALIBRATE
gcode:
  G28
  {% set cx = printer.toolhead.axis_maximum.x|float / 2.0 %}
  {% set cy = printer.toolhead.axis_maximum.y|float / 2.0 %}
  # The BLTouch x_offset is +36.02 (probe is to the right of the nozzle). To place the nozzle
  # at the bed center we must move the probe to (center_x + x_offset).
  {% set probe_x = (cx + 36.02) %}
  {% set probe_y = (cy + 2.0) %}   # y_offset is +2 mm (probe is in front/behind depending on sign)
  G90
  G1 X{probe_x} Y{probe_y} F6000
  PROBE_CALIBRATE

